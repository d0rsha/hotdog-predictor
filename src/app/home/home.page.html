<ion-header>
  <ion-toolbar>
    <ion-title>
      Hotdog predictor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div class="center">
    <img width="80%" [src]="image | async">

    <div *ngIf="result$ | async as result;else loading">
      <div class="center">
        <ion-button expand="full" *ngIf="result.hotdog" color="success">
          Hotdog!
        </ion-button>

        <ion-button expand="full" *ngIf="!result.hotdog" color="danger">
          Not Hotdog!
        </ion-button>
      </div>
      <ion-card>
        <ion-card-content center>


          <ion-chip color="secondary" *ngFor="let label of result.labels">

            <ion-label>{{ label }}</ion-label>

          </ion-chip>
        </ion-card-content>
      </ion-card>

      <h3>Ref: {{ result.id }}</h3>
    </div>
    <ng-template #loading>
      <div *ngIf="progress">
        <!-- Bubbles -->
        <ion-spinner name="bubbles"></ion-spinner>
      </div>
    </ng-template>



  </div>
</ion-content>


<ion-footer>
  <ion-toolbar color="primary">
    <ion-button expand="full" fill="clear" color="light" (click)="openImagePicker()">
      <ion-icon name="camera" slot="start"></ion-icon>
      Upload picture
    </ion-button>
  </ion-toolbar>
</ion-footer>
